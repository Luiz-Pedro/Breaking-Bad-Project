<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breaking Bad Project</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-logo">

        <img src="img/breaking-bad-logo.png" alt="Breaking Bad Logo">
        
        <span id="filtronomeSpan">
            <input type="text" name="filtro" id="filtrar-nomepersonagens" placeholder="Filtre por personagem">
            <i class="fa fa-search"></i>
        </span>

        <span id="filtroepisodioSpan">
            <input type="text" name="filtro2" id="filtrar-nomeepisodios" placeholder="Filtre por episódio">
            <i class="fa fa-search"></i>
        </span>
        
    </div>

    <div class="container-personagens-filtro">
        <p class="titulopersonagens" onclick="apagarDivEpisodios()">Personagens</p>
        <p class="tituloepisodios" onclick="apagarDivPersonagens()">Episódios</p>
        <span id="filtreporpersonagens"class="filtrepor">Filtre por: <button class="filtroVivo">Vivo</button><button class="filtroMorto">Morto</button><button class="filtroTodos">Todos</button></span>

        <span id="filtreporepisodios" class="filtrepor">Filtre por: 
            <select>
                <option value="temporada1">Temporada 1</option>
                <option value="temporada2">Temporada 2</option>
                <option value="temporada3">Temporada 3</option>
                <option value="temporada4">Temporada 4</option>
                <option value="temporada5">Temporada 5</option>
            </select>
        </span>
    </div>

    <div id="container-personagens" class="container"></div>

    <div id="container-episodios" class="containerEpisodios"></div>
  
    <script src="js/main.js"></script>
    <script src="js/filtrarNomePersonagens.js"></script>
    <script src="js/filtrarStatusPersonagens.js"></script>
</body>



</html>
